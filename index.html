<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
      background-color: #666;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
        background-color: #f0f0f0;
      }
      
      .logo {
        margin-right: 20px;
      }
      
      .logo img {
        width: 40px;
        height: 40px;
      }
      
      .image-container {
        flex: 1;
        text-align: center;
      }
      
      .image-container img {
        max-width: 100%;
        height: auto;
        margin: 0 auto;
      }
      
      .menu-hamburguer {
        display: flex;
        align-items: center;
      }
      
      .menu-hamburguer input[type="checkbox"] {
        display: none;
      }
      
      .menu-hamburguer label {
        display: flex;
        flex-direction: column;
        justify-content: center;
        cursor: pointer;
      }
      
      .menu-hamburguer label span {
        background-color: #333;
        height: 2px;
        width: 20px;
        margin-bottom: 4px;
        transition: background-color 0.2s ease;
      }
      
      .menu-hamburguer label span:last-child {
        margin-bottom: 0;
      }
      
      .menu-hamburguer input[type="checkbox"]:checked ~ label span {
        background-color: #fff;
      }
      
      .menu-hamburguer nav {
        display: none;
      }
      
      .menu-hamburguer input[type="checkbox"]:checked ~ nav {
        display: block;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #f0f0f0;
        padding: 1em;
        border: 1px solid #ddd;
        width: 200px;
      }
      
      .menu-hamburguer nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .menu-hamburguer nav li {
        margin-bottom: 10px;
      }
      
      .menu-hamburguer nav a {
        text-decoration: none;
        color: #333;
      }
      
      .menu-hamburguer nav a:hover {
        color: #666;
      }
      
      .menu-hamburguer nav ul ul {
        display: none;
      }
      
      .menu-hamburguer nav li:hover > ul {
        display: block;
        position: absolute;
        top: 0;
        left: 100%;
        background-color: #f0f0f0;
        padding: 1em;
        border: 1px solid #ddd;
        width: 200px;
      }
      
      .menu-hamburguer nav li:hover > ul li {
        margin-bottom: 10px;
      }
      
      .menu-hamburguer nav li:hover > ul a {
        color: #333;
      }
      
      .menu-hamburguer nav li:hover > ul a:hover {
        color: #666;
      }
      .carousel {
  position: relative;
  width: 500px; /* adjust width to your needs */
  height: 300px; /* adjust height to your needs */
  overflow: hidden;
}

.slides {
  position: relative;
  width: 100%;
  height: 100%;
  white-space: nowrap;
}

.slide {
  display: inline-block;
  width: 100%;
  height: 100%;
  transition: transform 0.5s;
}

input[type="radio"] {
  display: none;
}

input[type="radio"]:checked + .slides .slide {
  transform: translateX(0);
}

input[type="radio"]:checked ~ .nav label[for="slide1"] {
  background-color: #ccc;
}

input[type="radio"]:checked ~ .nav label[for="slide2"] {
  background-color: #ccc;
}

input[type="radio"]:checked ~ .nav label[for="slide3"] {
  background-color: #ccc;
}

.nav {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.nav label {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #fff;
  margin: 0 5px;
  cursor: pointer;
}

.nav label:hover {
  background-color: #ccc;
}
      
</style>
</head>

<body>
<header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="image-container">
      <img src="image.png" alt="Imagem">
    </div>
    <div class="menu-hamburguer">
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
          <li>
            <a href="#">Produtos</a>
            <ul>
              <li><a href="#">Produto 1</a></li>
              <li><a href="#">Produto 2</a></li>
              <li><a href="#">Produto 3</a></li>
            </ul>
          </li>
          <li><a href="#">Serviços</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="carousel">
    <input type="radio" id="slide1" name="slide" checked>
    <input type="radio" id="slide2" name="slide">
    <input type="radio" id="slide3" name="slide">
    <div class="slides">
      <div class="slide">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
    <div class="nav">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
  </div>
</body>
</html>
